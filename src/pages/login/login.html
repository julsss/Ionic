<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button color="primary" icon-start>
        <ion-icon name="construct">
        </ion-icon>
        Se connecter
      </button>
    </ion-item>

  </ion-list>
    <ion-list>

      <ion-item>
      <button ion-button color="primary" icon-start (click)="loginUser('facebook')">
        <ion-icon name="facebook">
        </ion-icon>
        Se connecter avec Facebook
      </button>
      </ion-item>
      <ion-item>
      <button ion-button color="danger" icon-start (click)="loginUser()" *ngIf="!userProfile">
        <ion-icon name="logo-googleplus">
        </ion-icon>
        Se connecter avec Gmail
      </button>
      </ion-item>
    </ion-list>
</ion-content>
