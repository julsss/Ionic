<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
        <button ion-button block color="facebook" icon-start (click)="loginUser('facebook')">
          <ion-icon name="logo-facebook">
          </ion-icon>
          Facebook
        </button>
    </ion-item>
    <ion-item>
        <button ion-button block color="danger" icon-start (click)="loginUser('google')">
          <ion-icon name="logo-google">
          </ion-icon>
          Gmail
        </button>
    </ion-item>
    </ion-list>
</ion-content>
