<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button color="primary" icon-start>
        <ion-icon name="log-in">
        </ion-icon>
        Se connecter
      </button>
    </ion-item>

      <ion-item>
        <ion-buttons>
          <button ion-button color="facebook" icon-start (click)="loginUser('facebook')">
            <ion-icon name="logo-facebook">
            </ion-icon>
            Facebook
          </button>
          <button ion-button color="danger" icon-start (click)="loginUser('google')">
            <ion-icon name="logo-google">
            </ion-icon>
            Gmail
          </button>
          <button ion-button color="primary" icon-start>
            <ion-icon name="add">
            </ion-icon>
            Cr√©er compte
          </button>
        </ion-buttons>
      </ion-item>
    </ion-list>
</ion-content>
