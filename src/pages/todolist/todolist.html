<ion-header>

  <ion-navbar>
    <ion-title>Todos</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let song of songs | async">
      {{song.title}}
    </ion-item>
  </ion-list>
  <button ion-item (click)="addSong()">
    Ajouter Liste
  </button>


</ion-content>
