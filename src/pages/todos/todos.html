<ion-header>

  <ion-navbar>
    <ion-title>Todos</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let list of todoList | async" >
      <button ion-item (click)="itemSelected(list.name, list.id)">
        {{list.name}} : {{list.nbItems}}
      </button>
      <ion-item-options side="right">
        <button ion-button color="primary" icon-start (click)="editList(list.id,list.name)">
          <ion-icon name="construct">
          </ion-icon>
          Modifier
        </button>
        <button ion-button color="secondary" icon-start (click)="presentModal(list.id)">
          <ion-icon name="barcode">
          </ion-icon>
          Partager
        </button>
        <button ion-button color="danger" icon-start (click)="presentConfirm(list.id)">
          <ion-icon name="trash">
          </ion-icon>
          Supprimer
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-buttons>
    <button ion-button color="primary" (click)="ajoutList()">
      Ajouter une Liste
    </button>
    <button ion-button color="secondary" (click)="scanCode()">
      Récupérer une liste
    </button>
  </ion-buttons>


</ion-content>
