<ion-header>

  <ion-navbar>
    <ion-title>Todos</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <!--<ion-list>
    <button ion-item *ngFor="let list of todoList" (click)="itemSelected(list.items, list.name, list.uuid)">
      {{ list.name }} : {{list.items.length}} <br/>
    </button>
  </ion-list>-->
  <ion-list>
    <ion-item-sliding *ngFor="let list of todoList" >
      <button ion-item (click)="itemSelected(list.name, list.uuid)">
        {{list.name}} : {{list.items!=null?list.items.length:0}}
      </button>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-start (click)="presentConfirm(list)">
          <ion-icon name="trash">
          </ion-icon>
          Supprimer
        </button>
        <button ion-button color="primary" icon-start (click)="editList(list)">
          <ion-icon name="construct">
          </ion-icon>
          Modifier
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button ion-item (click)="ajoutList()">
    Ajouter Liste
  </button>


</ion-content>
