<ion-header>

  <ion-navbar>
    <ion-title>{{namelist}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>





  <ion-list [sliding]="true">
    <ion-item-sliding *ngFor="let item of items">
      <ion-item >
        <ion-icon name="cart" item-start></ion-icon>
        <ion-label>{{item.name}}</ion-label>
        <ion-card-content>
          {{item.desc}}
        </ion-card-content>
        <ion-checkbox item-end disabled="false" [(ngModel)]="item.complete"></ion-checkbox>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-start (click)="presentConfirm(item)">
          <ion-icon name="trash">
          </ion-icon>
          Supprimer
        </button>
        <button ion-button color="primary" icon-start (click)="editItem(item)">
          <ion-icon name="construct">
          </ion-icon>
          Modifier
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button ion-item (click)="presentModal()">
    Ajouter Item
  </button>

</ion-content>
