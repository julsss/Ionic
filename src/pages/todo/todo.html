<ion-header>

  <ion-navbar>
    <ion-title>{{namelist}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of todoItems | async">
      <ion-item >
        <ion-avatar item-start>
          <img [src]="item.image">
        </ion-avatar>
        <ion-label>{{item.name}}</ion-label>
        <div item-content>
          {{item.desc}}
        </div>
        <ion-checkbox item-end disabled="true" [(ngModel)]="item.complete"></ion-checkbox>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-start (click)="presentConfirm(item.id)">
          <ion-icon name="trash">
          </ion-icon>
          Supprimer
        </button>
        <button ion-button color="primary" icon-start (click)="editItem(item)">
          <ion-icon name="construct">
          </ion-icon>
          Modifier
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button ion-item (click)="presentModal()">
    Ajouter Item
  </button>


</ion-content>
