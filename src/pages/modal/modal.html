<ion-header>

  <ion-navbar>
    <ion-title>modal</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="view-class">
  <form *ngIf="creation" (ngSubmit)="createItem()">
    <ion-item>
      <ion-label color="primary">Name</ion-label>
      <ion-input disabled="false" type="text" [(ngModel)]="newTodo.name" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Description</ion-label>
      <ion-input disabled="false" type="text" [(ngModel)]="newTodo.desc" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Complete</ion-label>
      <ion-checkbox item-end disabled="false" checked="false" [(ngModel)]="newTodo.complete" [ngModelOptions]="{standalone: true}"></ion-checkbox>
    </ion-item>
    <button ion-button type="submit" block>Create Item</button>
  </form>
  <form *ngIf="!creation" (ngSubmit)="editItem()">
    <ion-item>
      <ion-label color="primary">Name</ion-label>
      <ion-input disabled="false" type="text" [(ngModel)]="newTodo.name" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Description</ion-label>
      <ion-input disabled="false" type="text" [(ngModel)]="newTodo.desc" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Complete</ion-label>
      <ion-checkbox item-end disabled="false" checked="false" [(ngModel)]="newTodo.complete" [ngModelOptions]="{standalone: true}"></ion-checkbox>
    </ion-item>
    <button ion-button type="submit" block>Update Item</button>
  </form>
</ion-content>
